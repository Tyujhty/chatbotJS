<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
    <script src="constantes.js"></script>
    <script src="https://kit.fontawesome.com/ff863e61b5.js" crossorigin="anonymous"></script>
    
    <title>Simple chatbot in javascript</title>
</head>
<body>
    <div class="main h-screen bg-[#F2F7A1]">
        <div class="h-full flex flex-col items-center justify-center">
            <div class="flex flex-col items-center">
                <img src="" alt="">
                <label for="input" class="mb-6 font-bold text-4xl text-[#071952]">
                    [ Un simple chatbot en Javascript ]
                </label>
                <input type="text" id="input" class="bg-[#088395] w-[300px]
                h-[40px] rounded-md px-2 text-[#F2F7A1] focus:outline-none" autocomplete="off">
            </div>
            <div class="w-[400px] max-h-[60%] flex items-center justify-center overflow-auto mt-8">         
                <div id="messages" class="mt-6 w-[300px] 
                flex flex-col items-start py-6"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
